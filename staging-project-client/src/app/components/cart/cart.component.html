<h1>Cart Component</h1>

<div class="cart-item" *ngFor="let item of items">
    <div class="container">
        <div class="row">

            <div class="col-3">
                <h3>Item Name</h3>
                <span>{{ item.name }}</span>
            </div>
            <div class="col-3">
                <h3>Price</h3>
                <span>{{ item.price | currency }}</span>
            </div>
            <div class="col-3">
                <h3>Gender</h3>
                <span>{{ item.gender}}</span>
            </div>
            <div class="col-3">
                <h3>Delete from Cart</h3>
                <span><i class="bi bi-trash" (click)="deleteItem(item)"></i></span>
            </div>
        </div>
    </div>
</div>
