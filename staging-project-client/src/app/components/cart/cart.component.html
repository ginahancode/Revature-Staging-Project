<h1>Cart</h1>

<div class="container">
    <div class="row mb-3">

        <div class="col-3 text-center">
            <h4>Item Name</h4>
        </div>
        <div class="col-3 text-center">
            <h4>Price</h4>
        </div>
        <div class="col-3 text-center">
            <h4>Gender</h4>
        </div>
        <div class="col-3 text-center">
            <h4>Remove from Cart</h4>
        </div>
    </div>
</div>

<div class="cart-item" *ngFor="let item of items">
    <div class="container">
        <div class="row mt-4">

            <div class="col-3 text-center">
                <span>{{ item.name }}</span>
            </div>
            <div class="col-3 text-center">
                <span>{{ item.price | currency }}</span>
            </div>
            <div class="col-3 text-center">
                <span>{{ item.gender}}</span>
            </div>
            <div class="col-3 text-center">
                <span style="color: rgba(231, 62, 76, 0.781); font-size: 22px;">
                    <i class="bi bi-trash" (click)="deleteItem(item)"></i>
                </span>
            </div>
        </div>
    </div>
</div>
