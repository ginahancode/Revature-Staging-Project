<div class="row ml-4">
    <div class="col-sm-10 col-md-6">
        <div *ngIf="showAddedAlert;">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Product Added!</strong> {{productName}} was successfully added
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        </div>
        <h2>Add Products</h2>
        <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
            <label for="name">Product Name</label>
            <input type="text" class="form-control " id="name" placeholder="Product Name" formControlName="name">

            <label for="type"> Type</label>
            <input type="text" class="form-control" id="type" placeholder="Product Type" formControlName="type">

            <label for="technology"> Technology</label>
            <input type="text" class="form-control" id="technology" placeholder="Product Technology"
                formControlName="technology">

            <label for="size"> Size</label>
            <input type="text" class="form-control" id="size" placeholder="Product Size" formControlName="size">

            <label for="gender"> Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Product Gender"
                formControlName="gender">

            <label for="inventory"> Inventory</label>
            <input type="number" class="form-control" id="inventory" placeholder="Product Inventory"
                formControlName="inventory">

            <label for="price"> Price</label>
            <input type="number" class="form-control" id="price" placeholder="Product Price"
                formControlName="price">

            <label for="image"> Image</label>
            <input type="text" class="form-control" id="image" placeholder="Product Image"
                formControlName="image">

            <label for="description"> Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Product Description"
                formControlName="description" height="30px"></textarea>



            <button class="btn mb-5" type="submit">Add Product</button>
        </form>
    </div>
</div>
